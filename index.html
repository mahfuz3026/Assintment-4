<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Assintment-4</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <img src="images/logo.png" class="logo" alt="Logo">
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Search Your <br> Favorite Recipe</h1>
      <p>
        A handful of simple ingredients typify the fresh, vibrant
        flavors of Greek cooking
      </p>
    </div>
  </section>

  <!-- SEARCH BAR -->
  <section class="search-section">
    <div class="search-box">
      <input id="search-input" type="text" placeholder="Search...">
      <button id="search-btn"><i class='bx bx-search-alt-2'></i></button>
    </div>

  </section>

  <!-- LATEST RECIPES -->
  <section class="recipes">
    <h2>Latest Recipes</h2>

    <div class="">
      <div id="meal-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-lg w-full p-6 m-6 relative">

          <button id="close-modal" class="absolute top-1 right-1 text-gray-500 hover:text-black text-xl">
            <i class='bx bx-x'></i>
          </button>

          <div class="p-4" id="modal-content"></div>

        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-5" id="meal-container"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <section class="footer-color">
    <footer class="footer">
      <p>Copyright Â© 2025 - All right reserved</p>

      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
    </footer>
  </section>



  <script src="./index.js"></script>
</body>

</html>
